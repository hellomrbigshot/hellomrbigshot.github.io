              <p>前端居中有几种写法，就我用过的几种总结一下。</p>
<h2 id="u7B2C_u4E00_u79CD_u662F_u7528_u7EDD_u5BF9_u5B9A_u4F4D_u5C45_u4E2D"><a href="#u7B2C_u4E00_u79CD_u662F_u7528_u7EDD_u5BF9_u5B9A_u4F4D_u5C45_u4E2D" class="headerlink" title="第一种是用绝对定位居中"></a>第一种是用绝对定位居中</h2><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">div</span><span class="rules">&#123;</span><br><span class="line">	<span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">100px</span></span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">height</span>:<span class="value"> <span class="number">100px</span></span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">background</span>:<span class="value"> red</span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">position</span>:<span class="value"> absolute</span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">top</span>:<span class="value"> <span class="number">50%</span></span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">left</span>:<span class="value"> <span class="number">50%</span></span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">margin-top</span>:<span class="value"> -<span class="number">50px</span></span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">margin-left</span>:<span class="value"> -<span class="number">50px</span></span></span>;</span><br><span class="line">&#125;</span></span><br></pre></td></tr></table></figure>
<h2 id="u5F53_u6211_u4EEC_u4E0D_u8BBE_u7F6E_u5BBD_u9AD8_u7684_u65F6_u5019_u4E5F_u53EF_u4EE5_u7528_u8FD9_u79CD_u65B9_u5F0F_u5B9E_u73B0"><a href="#u5F53_u6211_u4EEC_u4E0D_u8BBE_u7F6E_u5BBD_u9AD8_u7684_u65F6_u5019_u4E5F_u53EF_u4EE5_u7528_u8FD9_u79CD_u65B9_u5F0F_u5B9E_u73B0" class="headerlink" title="当我们不设置宽高的时候也可以用这种方式实现"></a>当我们不设置宽高的时候也可以用这种方式实现</h2><figure class="highlight less"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">div</span>&#123;</span><br><span class="line">	<span class="attribute">position</span>: absolute;</span><br><span class="line">	<span class="attribute">left</span>: <span class="number">50%</span>;</span><br><span class="line">	<span class="attribute">right</span>: <span class="number">50%</span>;</span><br><span class="line">	<span class="attribute">transform</span>: <span class="function">translate</span>(-<span class="number">50%</span>，-<span class="number">50%</span>);</span><br><span class="line">；&#125;</span><br></pre></td></tr></table></figure>
<h2 id="u5F53_u6211_u4EEC_u53EA_u8BBE_u7F6E_u5DE6_u53F3_u5C45_u4E2D_u65F6_u53EF_u4EE5_u7528_u6700_u5E38_u89C1_u7684"><a href="#u5F53_u6211_u4EEC_u53EA_u8BBE_u7F6E_u5DE6_u53F3_u5C45_u4E2D_u65F6_u53EF_u4EE5_u7528_u6700_u5E38_u89C1_u7684" class="headerlink" title="当我们只设置左右居中时可以用最常见的"></a>当我们只设置左右居中时可以用最常见的</h2><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">div</span><span class="rules">&#123;</span><br><span class="line">	<span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">100px</span></span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">height</span>:<span class="value"> <span class="number">100px</span></span></span>;</span><br><span class="line">	<span class="rule"><span class="attribute">margin</span>:<span class="value"> <span class="number">100px</span> auto</span></span>;</span><br><span class="line">&#125;</span></span><br></pre></td></tr></table></figure>
